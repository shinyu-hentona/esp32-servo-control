<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Servo Control with Timer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #status {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    button {
      padding: 20px 40px;
      font-size: 2em; /* 文字サイズを大きくする */
      margin: 20px; /* 余白を調整する */
      width: 80%; /* ボタンの幅を80%にする */
      max-width: 400px; /* 最大幅を400pxに設定 */
    }

    label, input {
      font-size: 1.2em;
      margin: 10px;
    }

    #timer {
      width: 100px;
    }
  </style>
  <script>
    const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const CHARACTERISTIC_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
  </script>
</head>
<body>
  <p id="status">接続ステータス: 切断</p>
  <button id="connect">接続</button>
  <button id="forward">正転</button>
  <button id="backward">逆転</button>

  <label for="timer">タイマー（秒）:</label>
  <input type="number" id="timer" min="1" value="5">
  <button id="setTimer">タイマーを設定</button>

  <script>
    let bleDevice;
    let bleCharacteristic;

    document.getElementById('connect').addEventListener('click', function() {
      connectBLE();
    });

    document.getElementById('forward').addEventListener('click', function() {
      writeBLE("forward");
    });

    document.getElementById('backward').addEventListener('click', function() {
      writeBLE("backward");
    });

    document.getElementById('setTimer').addEventListener('click', function() {
      const seconds = document.getElementById('timer').value;
      setTimer(seconds);
    });

    function connectBLE() {
      console.log("接続ボタンがクリックされました。Bluetoothデバイスの接続を試みます。");
      navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [SERVICE_UUID]
      })
      .then(device => {
        console.log(`デバイスが選択されました: ${device.name}`);
        bleDevice = device;
        updateStatus("接続中...");
        return device.gatt.connect();
      })
      .then(server => {
        console.log("デバイスへの接続に成功しました。");
        updateStatus("サービスを検索中...");
        return server.getPrimaryService(SERVICE_UUID);
      })
      .then(service => {
        console.log("サービスが見つかりました。");
        updateStatus("特性を検索中...");
        return service.getCharacteristic(CHARACTERISTIC_UUID);
      })
      .then(characteristic => {
        console.log("特性が見つかりました。");
        bleCharacteristic = characteristic;
        updateStatus("接続完了");
      })
      .catch(error => {
        console.error("Bluetooth接続エラー: " + error);
        updateStatus("接続エラー");
      });
    }

    function writeBLE(value) {
      if (!bleDevice || !bleDevice.gatt.connected || !bleCharacteristic) {
        console.log("Bluetoothデバイスに接続されていません。接続を試みます。");
        connectBLE();
      } else {
        console.log(`値（${value}）をESP32に送信します。`);
        bleCharacteristic.writeValue(new TextEncoder().encode(value))
        .then(() => {
          console.log("データの送信に成功しました。");
        })
        .catch(error => {
          console.error("データの送信に失敗しました: " + error);
        });
      }
    }

    function setTimer(seconds) {
      console.log(`タイマーが設定されました: ${seconds}秒後に動作します。`);
      setTimeout(function() {
        writeBLE("forward"); // ここでは正転を例として使用
        console.log("タイマーによりサーボが動作しました。");
      }, seconds * 1000); // 秒をミリ秒に変換
    }

    function updateStatus(status) {
      document.getElementById('status').textContent = "接続ステータス: " + status;
    }
  </script>
</body>
</html>
