<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Servo Control</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 20px;
      font-size: 1.5em; /* 文字サイズを元のサイズに戻す */
      margin: 10px;
    }
  </style>
</head>
<body>
  <button id="connect">接続</button>
  <button id="forward">正転</button>
  <button id="backward">逆転</button>

  <script>
    const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const CHARACTERISTIC_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
    let bleDevice;
    let bleCharacteristic;

    document.getElementById('connect').addEventListener('click', function() {
      connectBLE();
    });

    document.getElementById('forward').addEventListener('click', function() {
      writeBLE("forward");
    });

    document.getElementById('backward').addEventListener('click', function() {
      writeBLE("backward");
    });

    function connectBLE() {
      navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [SERVICE_UUID]
      })
      .then(device => {
        bleDevice = device;
        return device.gatt.connect();
      })
      .then(server => {
        return server.getPrimaryService(SERVICE_UUID);
      })
      .then(service => {
        return service.getCharacteristic(CHARACTERISTIC_UUID);
      })
      .then(characteristic => {
        bleCharacteristic = characteristic;
        console.log("Connected!");
      })
      .catch(error => {
        console.log("Connection failed!", error);
      });
    }

    function writeBLE(value) {
      if (!bleDevice || !bleDevice.gatt.connected || !bleCharacteristic) {
        console.log("No BLE device connected!");
      } else {
        bleCharacteristic.writeValue(new TextEncoder().encode(value));
      }
    }
  </script>
</body>
</html>
